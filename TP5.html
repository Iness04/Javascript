<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		var couleur= prompt("donner une couleur")
	switch (couleur){
		case 'rouge': document.bgColor="red";
		break;
		case 'vert' : document.bgColor="green";
		break;
		case 'bleu': document.bgColor="blue";
		break;
		case 'violet' : document.bgColor="violet"
		break;

		default:
		document.bgColor="yellow"
	}
	</script>

</body>
</html>
